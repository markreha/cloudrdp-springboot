<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{../fragments/masterTemplate}">
	<div layout:fragment="content" align="center">
		<form class="form" th:object="${user}" th:action="@{/user/registerUser}" method="POST">
			<h2 class="mgn-10">Register</h2>
			<div class="column">
				<div class="row">
				   	<div class="pad-20" style="width:150px">Username:</div>
				    <input name="username" placeholder="username" class="input" type="text" id="username"/>
			   </div>
			</div>
			<div class="column">
				<div class="row">
				   	<div class="pad-20" style="width:150px">Password:</div>
				    <input name="password" placeholder="password" class="input" type="password" id="password"/>
				</div>
			</div>
			<input class="btn-purple font-bold mgn-col-10" type="submit" value="Sign Up" />
		</form>
		<div style="color: red"></div>
		<div style="color: green"></div>
	</div>
</html>
